<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/chamados']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{chamado.descricao}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>NOME:</dt>
      <dd>{{chamado.nome}}</dd>
      <dt>Situação:</dt>
      <dd>{{chamado.situacao}}</dd>
      <dt>Atendente:</dt>
      <dd>{{chamado.atendente}}</dd>
      <dt>Update Date:</dt>
      <dd>{{chamado.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/chamado-edit', chamado._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteChamado(chamado._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
